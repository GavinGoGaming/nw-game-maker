<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notwindows Game Adder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:wght@300&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
<style>
    .right {
        float:right;
    }
    .center {
        margin:auto;
        font-family: Poppins, Arial, Helvetica, sans-serif;
    }
    input {
        background-color:#333;
        color:white;
        padding:10px;
        border-radius: 8px;
        border:none;
        outline:none;
    }
    button {
        background-color:#333;
        color:white;
        padding:10px;
        border-radius: 8px;
        border:none;
        outline:none;
        cursor:pointer;
        box-shadow: 0px 0px 6px 4px rgba(0,0,0,0.3);
    }
    button:hover {
        background-color:#444;
    }
    input::placeholder {
        color:rgb(197, 197, 197);
    }
    .hidden {display:none;}
</style>
<link rel="stylesheet" href="knob.css">
</head>
<body style="color:white;background-color:#222;font-family:'Roboto Mono',Poppins,Roboto,Arial, Helvetica, sans-serif;">
    <div style="margin-left:20vw;margin-right:20vw;">
        <h1>NewGrim</h1>
        <h4><i>add your <b style="font-weight: 700;">own</b> games to notwindows</i></h4>
        <div style="height:1px;width:60vw;background-color:white;"></div>
        <div class="center">
            <h3>Game Name: <input autocomplete="off" type="text" placeholder="Name..." id="name"></h3>
            <h3>Game Image: <input autocomplete="off" type="url" placeholder="https://example.com/image" id="image"></h3>
            <h3 id="gurl" class=hidden>Game URL: <input autocomplete="off" type="url" placeholder="https://gaming.com" id="gameurl"></h3>
            <h3>I have a Game URL <label class="switch"><input id="hasurl" type="checkbox" onclick="document.querySelector('#gurl').classList.toggle('hidden')"><span class="slider round"></span></label></h3>
        </div>
        <br><br><br>
        <div style="height:1px;width:60vw;background-color:white;"></div>
        <div class="center">
            <b>Upload to NotWindows</b><br>
            <button id="single">Generate Upload Code</button><br><br>
            <pre style="box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.61);" class="language-json"><code id=result>// No generated code</code></pre><br>
            <button id=copy class="hidden" onclick="navigator.clipboard.writeText(document.querySelector('#result').textContent)">Copy this code</button>
            <button id=add class="hidden" onclick="document.querySelector('#store').innerText = '['+document.querySelector('#store').innerText.substring(1,document.querySelector('#store').innerText.length-1)+(document.querySelector('#store').innerText=='[]'?'':',')+document.querySelector('#result').innerText+']';
            hljs.highlightAll();">Add this to my storage</button>
            <br><br><br><br><br><br>
            <b>storage</b><br>
            <pre style="box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.61);" class="language-json"><code id=store>[]</code></pre><br>
            <button id=copystorage onclick="navigator.clipboard.writeText(document.querySelector('#store').textContent)">Copy my Storage</button>
        </div>
    </div>
    <script>
        document.querySelector('#single').addEventListener('click', ()=>{
            document.querySelector('#result').innerText = `{"name":"${document.querySelector('#name').value}","image":"${document.querySelector('#image').value}","url":"${document.querySelector('#hasurl').checked?document.querySelector('#gameurl').value:''}","id":"${document.querySelector('#name').value.replace(/ /g, '_').toLowerCase()}"}`;
            document.querySelector('#copy').classList.remove('hidden');
            document.querySelector('#add').classList.remove('hidden');
            hljs.highlightAll();
        })
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
